<!DOCTYPE html>
<html>
<head>
<title>ML CSV Upload</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f7f7f7;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.container {
background-color: white;
border-radius: 5px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
padding: 20px;
text-align: center;
width: 350px;
}

.upload-form {
display: flex;
flex-direction: column;
align-items: center;
}

.upload-button {
margin-top: 10px;
background-color: #007bff;
color: white;
border: none;
border-radius: 3px;
padding: 10px 20px;
cursor: pointer;
transition: background-color 0.3s;
}

.upload-button:hover {
background-color: #0056b3;
}

input[type="file"] {
padding: 10px;
border: 1px solid #ccc;
border-radius: 3px;
background-color: #f5f5f5;
width: 100%;
margin-bottom: 10px;
}
</style>
</head>
<body>
<div class="container">
<h1>CSV File Upload</h1>
<form method="post" action="/upload" enctype="multipart/form-data">
<input type="file" id="csv_file" name="csv_file" accept=".csv" required>
<button type="submit">Upload</button>
</form>
<!-- Download Link for Result File -->
{% if result_file_url %}
<h2>Download Result File</h2>
<a href="{{ result_file_url }}" download>Download Result CSV</a>
{% endif %}
</div>
</body>
</html>
